    <TITLE>Wait with two locks held</TITLE>

  <BODY>
  <h1>Wait with two locks held</h1>
  <p> Waiting on a monitor while two locks are held may cause
  deadlock.&nbsp; This not necessarily a bug, but is worth examining
  closely.
  </BODY>
