    <TITLE>Static field should be package protected</TITLE>
  </HEAD>
  <BODY>
  <h1>Static field should be package protected</h1>
  <p> A mutable static field could be changed by malicious code or
	by accident.
	The field could be made package protected to avoid
	this vulnerability.
  </BODY>
