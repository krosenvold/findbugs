<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
  <HEAD>
    <TITLE>Constructor invokes Thread.start()</TITLE>
  </HEAD>
  <BODY>
  <h1>Constructor of non-final class invokes Thread.start()</h1>
  <p> The constructor starts a thread. This is likely to be wrong if
	the class is ever extending, since the thread will be started
	before the subclass constructor is started.
  </BODY>
</HTML>
